{% extends 'ctsapp/main.html' %}
{% load static %}
{% block title %}CTS - Passwort zurücksetzen{% endblock %}
{% block content %}
  {% if validlink %}
    <h3>Passswort ändern</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Passwort zurücksetzen</button>
    </form>
  {% else %}
    <p>
      Der Link ist leider falsch oder wurde bereits verwendet.
    </p>
  {% endif %}
{% endblock %}
