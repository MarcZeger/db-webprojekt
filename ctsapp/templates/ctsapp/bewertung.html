{% extends 'ctsapp/main.html' %}
{% block title %}CTS - Spot bewerten{% endblock %}
{% block content %}
{% load static %}

<!-- Container (Contact Section) -->
<div class="container">
  <div class="text-center">
      <h1 >Spot bewerten</h1>
      <form method="POST" action="/bewertung/{{ spot_id }}">
          {% csrf_token %}
          <div class="form-group">
              <label>Bewertung als Text</label>
              <input class="form-control" type="text" name="bewertung_text"required>
          </div>
          <div class="form-group">
              <label>Bewertung von 1 (schlecht) bis 5 (sehr gut)</label>
              <input class="form-control" type="number" name="bewertung_zahl" required>
          </div>
          <input type="submit">
      </form>
  </div>
</div>

{% endblock %}
